<nb-card size="medium">
  <nb-card-header>
    {{titleCampaign}}
  </nb-card-header>
  <div class="chart-container" *ngIf="campaignFlag">
    <div echarts [options]="optionsCampaign" class="echart" (chartInit)="onCampaignChartInit($event)"></div>
  </div>
  <div class="chart-container" *ngIf="!campaignFlag">
    <span class="nodata_line">No data to show</span>
  </div>
</nb-card>
<nb-card>
  <nb-card-header>
    Table
  </nb-card-header>

  <nb-card-body>
    <div class="col-md-12">
      <ng2-smart-table class="m-1" *ngIf="isCampaignWebsiteFlag" [settings]="settings" [source]="source">
      </ng2-smart-table>
      <ng2-smart-table class="m-1" *ngIf="!isCampaignWebsiteFlag" [settings]="channelSettings" [source]="source">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
