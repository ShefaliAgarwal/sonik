<div class="mt-3 ml-4 mb-5">
  <h3>Sonik Campaigns</h3>
</div>
<div class="row ml-3">
  <div class="col-md-3">
    <button type="button" class="btn btn-with-icon btn-danger" (click)="onAddNew()">
      <i class="fa fa-plus"></i>
      <span class="ml-1">New Campaign</span>
    </button>
  </div>
  <div class="col-md-5">&nbsp;</div>
  <div class="col-md-4">
    <input type="text" placeholder="Search Campaign" class="form-control" name="campaign" [(ngModel)]="searchText" />
  </div>
</div>
<div class="mt-5 ml-4">
  <ng2-smart-table [settings]="settings" [source]="source">
  </ng2-smart-table>
</div>
