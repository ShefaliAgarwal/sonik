<div class="mt-3 ml-4 mb-5 row">
  <h3 class="col-md-8">New Campaign</h3>
  &nbsp;
  <button type="button" class="btn btn-outline-danger pull-right ml-4 mt-3" (click)="onBack()">Back</button>
  &nbsp;
  &nbsp;
  <button type="button" class="btn btn-danger pull-right mt-3" (click)="onSave()">Save</button>
</div>
<div>
  <form>
    <div class="form-group ml-4 col-md-6">
      <label class="form-label">Campaign Name</label>
      <input type="text" placeholder="Eg. Ramadhan Special" class="form-control" name="campaign"
        [(ngModel)]="campaignName" />
    </div>
    <div class="form-group ml-4 col-md-6">
      <label class="form-label">Notification Title (optional)</label>
      <input type="text" placeholder="Eg.Get Ramadhan Bonus" class="form-control" name="title"
        [(ngModel)]="notificationTitle" />
    </div>
    <div class="form-group ml-4 col-md-6">
      <label class="form-label">Notification Text</label>
      <textarea type="text" placeholder="Enter your Notification text here" name="text" [(ngModel)]="notificationText"
        class="form-control"></textarea>
    </div>
    <div class="form-group ml-4 col-md-6">
      <label class="form-label">Notification Image (optional)</label>
      <input type="file" placeholder="Upload your Notification Image" class="form-control" />
    </div>
    <button type="button" class="btn btn-danger ml-5 mb-3" (click)="onNext()">Next</button>
  </form>
</div>
