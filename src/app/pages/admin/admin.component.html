<div class="mt-3 ml-5 mb-5 row">
  <h3>Admin</h3>
</div>
<div>
  <form>
    <div class="ml-5">
      <button type="button" class="btn btn-danger mt-3" (click)="onRepeat()">Repeat</button>
      &nbsp;
      <button type="button" class="btn btn-default mt-3 text-black" (click)="onBlast()">Blast</button>
    </div>
    <div class="row mt-5 ml-4 form-group">
      <div class="col-md-4">
        <label class="form-label title">How often do you want to send notifications?</label>
        <select class="form-control  mt-2">
          <option selected>Daily</option>
          <option>Weekly</option>
          <option>Monthly</option>
          <option>Yearly</option>
        </select>
      </div>
    </div>
    <div class="row mt-5 ml-4 form-group">
      <div class="col-md-3">
        <label class="form-label title">Send at fixed time</label>
        <select class="form-control mt-2">
          <option selected>Choose Time</option>
          <option>Weekly</option>
          <option>Monthly</option>
          <option>Yearly</option>
        </select>
      </div>
      <div class="or-btn">
        <button type="button" class="btn btn-outline-danger">OR</button>
      </div>
      <div class="col-md-3">
        <label class="form-label title">Send after user action</label>
        <select class="form-control mt-2">
          <option selected>Choose action</option>
          <option>Weekly</option>
          <option>Monthly</option>
          <option>Yearly</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-danger ml-5 mb-3" (click)="onSave()">Save</button>
  </form>
</div>
