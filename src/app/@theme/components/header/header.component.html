<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">
      <img src="assets/images/logo.jpeg">
    </div>
  </div>
  <span class="account">Admin Login</span>
</div>
<div class="header-container">
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action class="hand-pointer" *nbIsGranted="['view', 'user']">
      <nb-user class="user-name-weight" [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture">
      </nb-user>
    </nb-action>
    <nb-action class="control-item" icon="nb-notifications"></nb-action>
  </nb-actions>
</div>
